<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([36.8065, 10.1815], 13); // Default to Tunis
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var markers = [];
    var routeSelectionMode = false;
    var routePoints = [];

    function setBridge() {
        alert("Bridge setup triggered from JavaScript.");
    }

    function addMarker(lat, lng, name, type, id) {
        var marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup("<b>" + name + "</b><br>Type: " + type + "<br>ID: " + id).openPopup();
        markers.push(marker);
    }

    function startRouteSelection() {
        routeSelectionMode = true;
        routePoints = [];
        alert("Route selection mode activated. Click two points on the map.");
    }

    function drawRoute(startLat, startLng, endLat, endLng, distance) {
        var route = L.polyline([
            [startLat, startLng],
            [endLat, endLng]
        ], {color: 'blue'}).addTo(map);
        map.fitBounds(route.getBounds());
        alert("Route drawn. Distance: " + distance.toFixed(2) + " km");
    }

    // Ensure window.java persists across events
    window.java = null; // Will be set by Java

    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;
        alert("Map clicked at: " + lat + ", " + lng);
        if (typeof window.java !== 'undefined' && window.java != null) {
            try {
                alert("Calling Java onMapClick...");
                window.java.onMapClick(lat, lng);
            } catch (err) {
                alert("Error calling Java onMapClick: " + err);
            }
        } else {
            alert("Java bridge not accessible from click handler");
        }
    });

    alert("Map script initialized and map set up.");
</script>
</body>
</html>
